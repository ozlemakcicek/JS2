<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <center>
          <img
            src="https://d1psgljc389n8q.cloudfront.net/bootcamps/logos/VX6tpIUJa"
            alt="Bank logo"
            class="nav__logo"
            id="logo"
          />
          <h1 class="heading">Weather App</h1>
        </center>
        <div class="sub-title">
          <form>
            <input
              type="text"
              placeholder="üîç Search for a city"
              autofocus
            />
            <button type="button" id="locate">&#8982;</button>
            <button type="submit" id="search">SEARCH</button>
            <span class="msg"></span>
          </form>
          <div class="right-container" id="lang">
            <button type="button" id="clear-all">Clear All</button>
            <img id="de" src="./img/icons8-germany-96.png" alt="German" width="70"/>
            <img id="en" src="./img/icons8-great-britain-96.png" alt="English" width="70"/>
          </div>
        </div>
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <footer class="page-footer">
      <div class="container">
        <small>Coded by <span>‚ù§</span>FS Team </small>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
